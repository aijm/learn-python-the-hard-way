<html>
    <head>
        <title>Upload file</title>
    </head>
<body>
    <h1>图片上传</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type=file name="file">
        <br/>
        <input type="submit">
    </form>
{% if file_url %}
    <br><img src= {{file_url}}>
{% else %}
    
{% endif %}
</body>
</html>
